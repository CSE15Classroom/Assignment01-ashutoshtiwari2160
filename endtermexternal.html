<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Gallery</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    /* FLEXBOX HEADER */
    header {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #333;
        color: white;
        padding: 20px;
    }

    header h1 {
        letter-spacing: 2px;
    }

    /* GRID GALLERY */
    .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        padding: 20px;
    }

    .gallery-item {
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }

    .gallery-item:hover {
        transform: translateY(-5px);
    }

    /* MEDIA QUERIES */

    /* Tablet */
    @media (max-width: 992px) {
        .gallery {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    /* Mobile */
    @media (max-width: 600px) {
        .gallery {
            grid-template-columns: 1fr;
        }

        header {
            padding: 15px;
        }
    }
</style>
</head>

<body>

<header>
    <h1>Responsive Image Gallery</h1>
</header>

<section class="gallery">
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?random=1" alt="Image 1">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?random=2" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?random=3" alt="Image 3">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?random=4" alt="Image 4">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?random=5" alt="Image 5">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?random=6" alt="Image 6">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?random=7" alt="Image 7">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?random=8" alt="Image 8">
    </div>
</section>

</body>
</html>
